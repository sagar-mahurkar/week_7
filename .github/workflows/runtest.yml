# ==============================================================
# GitHub Actions Workflow: Test
# Runs on push/PR merge + manual trigger
# ==============================================================

name: Test

# --------------------------------------------------------------
# Trigger Conditions
# --------------------------------------------------------------
on:
  # âœ… Manual trigger from the GitHub Actions tab
  workflow_dispatch:

  # âœ… Automatically run on pushes to any branch
  push:
    branches:
      - "**"
    paths:
      - "**.py"
      - "**.ipynb"
      - "requirements.txt"
      - "data/**"
      - "artifacts/**"

  # âœ… Automatically run for pull requests to any branch
  pull_request:
    branches:
      - "**"

# --------------------------------------------------------------
# Permissions for accessing repo content and PR comments
# --------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest

    # Optional: Define multiple data versions to test
    strategy:
      matrix:
        data_version: [v1.0, v2.0]

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout repo (full history required for DVC)
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 2: Setup Python
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup CML (for PR comment reports)
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Step 4: Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # Step 5: Configure DVC remote (GCS)
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
        run: |
          dvc remote add -f -d gcs_remote $GCP_BUCKET

      # ----------------------------------------------------------
      # Step 6: Authenticate to GCP
      # ----------------------------------------------------------
      - name: Authenticate to GCP
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > /tmp/gcp_key.json
          gcloud auth activate-service-account --key-file=/tmp/gcp_key.json
          dvc remote modify gcs_remote credentialpath /tmp/gcp_key.json

      # ----------------------------------------------------------
      # Step 7: Verify bucket access
      # ----------------------------------------------------------
      - name: Verify GCP access
        run: |
          gsutil ls gs://mlops-lively-nimbus-473407-m9 || echo "âš ï¸ Could not list bucket contents"

      # ----------------------------------------------------------
      # Step 8: Checkout and pull DVC data
      # ----------------------------------------------------------
      - name: Checkout and Pull DVC Data
        run: |
          echo "ğŸ“¦ Checking out data version: ${{ matrix.data_version }}"
          git fetch --tags
          git checkout ${{ matrix.data_version }}
          echo "===== DVC CONFIG ====="
          dvc remote list
          cat .dvc/config || true
          echo "===== PULLING DATA ====="
          dvc pull -v || exit 1
          echo "âœ… Pulled DVC data successfully"

      # ----------------------------------------------------------
      # Step 9: Verify data file
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          if [ ! -f data.csv ] && [ ! -f data/data.csv ]; then
            echo "âŒ data.csv not found after DVC pull!"
            ls -R .
            exit 1
          fi
          echo "âœ… data.csv found!"

      # ----------------------------------------------------------
      # Step 10: Run tests
      # ----------------------------------------------------------
      - name: Run tests
        run: |
          pytest > test_output.txt 2>&1 || true

      # ----------------------------------------------------------
      # Step 11: Display test output
      # ----------------------------------------------------------
      - name: Debug â€” show test output
        run: |
          echo "=== ğŸ§ª Test Log ==="
          cat test_output.txt || true

      # ----------------------------------------------------------
      # Step 12: Post CML report as PR comment
      # ----------------------------------------------------------
      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## ğŸ§ª Test Results for ${{ matrix.data_version }}" > report.md
          echo "\`\`\`" >> report.md
          cat test_output.txt >> report.md
          echo "\`\`\`" >> report.md
          cml comment create --publish report.md
