# ==============================================================
# GitHub Actions Workflow: Main
# Runs on push/PR merge to main + manual trigger
# Used for model training, testing, pulling DVC data, and posting results
# ==============================================================

name: Main

# --------------------------------------------------------------
# Trigger conditions
# --------------------------------------------------------------
on:
  # âœ… Manual trigger available from the Actions tab
  workflow_dispatch:

  # âœ… Automatically run when code is pushed to main branch
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.ipynb'
      - 'requirements.txt'
      - 'artifacts/**'

  # âœ… Automatically run for pull requests targeting main branch
  pull_request:
    branches:
      - main

# --------------------------------------------------------------
# Permissions for commenting on PRs and repo write access
# --------------------------------------------------------------
permissions:
  contents: write
  pull-requests: write

# --------------------------------------------------------------
# Job Definition
# --------------------------------------------------------------
jobs:
  test_model:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------
      # Step 1: Checkout repository (full history required by DVC)
      # ----------------------------------------------------------
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # Step 2: Setup Python environment
      # ----------------------------------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # ----------------------------------------------------------
      # Step 3: Setup Continuous Machine Learning (CML)
      # ----------------------------------------------------------
      - uses: iterative/setup-cml@v2

      # ----------------------------------------------------------
      # Step 4: Install dependencies
      # ----------------------------------------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      # ----------------------------------------------------------
      # Step 5: Authenticate and configure DVC remote on GCP
      # ----------------------------------------------------------
      - name: Setup DVC Remote
        env:
          GCP_BUCKET: "gs://mlops-lively-nimbus-473407-m9"
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDENTIALS_JSON" > gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json

          echo "ðŸ”§ Setting up DVC remote..."
          dvc remote modify gcs_remote credentialpath $GOOGLE_APPLICATION_CREDENTIALS || \
          dvc remote add -d gcs_remote $GCP_BUCKET
          dvc remote modify gcs_remote credentialpath $GOOGLE_APPLICATION_CREDENTIALS

      # ----------------------------------------------------------
      # Step 6: Verify access to the configured GCS bucket
      # ----------------------------------------------------------
      - name: Verify GCP Access
        run: |
          echo "ðŸ§¾ Checking bucket accessibility..."
          gsutil ls gs://mlops-lively-nimbus-473407-m9 || echo "âš ï¸ Could not list bucket contents"

      # ----------------------------------------------------------
      # Step 7: Pull DVC data (no version switching)
      # ----------------------------------------------------------
      - name: Pull DVC Data
        run: |
          echo "ðŸ“¦ Pulling latest DVC data..."
          dvc pull -v || exit 1
          echo "âœ… DVC data pulled successfully"

          echo "===== FILES IN WORKSPACE ====="
          ls -lh
          echo "===== FULL DIRECTORY TREE ====="
          ls -R .

      # ----------------------------------------------------------
      # Step 8: Verify that data.csv exists before training
      # ----------------------------------------------------------
      - name: Verify data.csv exists
        run: |
          if [ ! -f data.csv ] && [ ! -f data/data.csv ]; then
            echo "âŒ data.csv not found after DVC pull!"
            ls -R .
            exit 1
          fi
          echo "âœ… data.csv found!"

      # ----------------------------------------------------------
      # Step 9: Train the model
      # ----------------------------------------------------------
      - name: Train the model
        run: |
          echo "ðŸš€ Training model..."
          python train.py > main_output.txt 2>&1 || true
          python fetch_from_mlflow.py >> main_output.txt 2>&1 || true
          echo "âœ… Model training completed."

      # ----------------------------------------------------------
      # âœ… Step 10: Run automated tests using pytest
      # ----------------------------------------------------------
      - name: Run unit tests with pytest
        run: |
          echo "ðŸ§ª Running Pytest..."
          pytest -v --maxfail=1 --disable-warnings >> main_output.txt 2>&1 || exit 1
          echo "âœ… All tests passed successfully."

      # ----------------------------------------------------------
      # Step 11: Debug workspace contents (optional)
      # ----------------------------------------------------------
      - name: Debug workspace contents
        run: |
          echo "ðŸ“ Listing repository contents recursively:"
          ls -R

      # ----------------------------------------------------------
      # Step 12: Display training output for debugging
      # ----------------------------------------------------------
      - name: Show training log
        run: |
          echo "=== ðŸ§  Training Log ==="
          cat main_output.txt || true

      # ----------------------------------------------------------
      # Step 13: Create and publish a CML report as PR comment
      # ----------------------------------------------------------
      - name: Create and Publish CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“ Creating CML report..."
          echo "## ðŸ“Š Accuracy & Test Results" > report.md
          echo "\`\`\`" >> report.md
          cat main_output.txt >> report.md
          echo "\`\`\`" >> report.md

          echo "### âœ… Pytest Results" >> report.md
          echo "\`\`\`" >> report.md
          pytest -q || echo "âš ï¸ Some tests failed"
          echo "\`\`\`" >> report.md

          # Publish report as PR comment
          cml comment create --publish report.md
