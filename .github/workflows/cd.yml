name: CD - Deploy FastAPI to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: demo-iris-workload
  NAMESPACE: default

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # Authenticate to GCP using Service Account Key
      # -----------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # Configure gcloud CLI
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------
      # Install GKE Auth Plugin (fix for 'executable not found')
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # Debug authentication and project
      # -----------------------------------------------------------
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # Debug local Docker images
      # -----------------------------------------------------------
      - name: Debug local Docker images
        run: |
          docker images | grep $IMAGE || echo "‚ùå No local $IMAGE image found"

      # -----------------------------------------------------------
      # Push Docker image to Artifact Registry
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # Debug existing deployments
      # -----------------------------------------------------------
      - name: Debug Kubernetes Deployments
        run: |
          echo "üîç Existing deployments in '$NAMESPACE' namespace:"
          kubectl get deployments --namespace $NAMESPACE || true
          echo "---"

      # -----------------------------------------------------------
      # Deploy updated image to GKE (auto-detect container name)
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '$DEPLOYMENT_NAME' with image: $IMAGE_URI"

          # --- Auto-detect container name ---
          CONTAINER_NAME=$(kubectl get deployment "$DEPLOYMENT_NAME" \
            --namespace "$NAMESPACE" \
            -o jsonpath='{.spec.template.spec.containers[0].name}')
          
          echo "üîç Detected container name: $CONTAINER_NAME"

          # --- Update the image ---
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            "$CONTAINER_NAME"="$IMAGE_URI" \
            --namespace "$NAMESPACE"

          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --namespace "$NAMESPACE"
