name: CD - Deploy FastAPI to GKE # Name of the GitHub Actions workflow

on:
  push: # Trigger workflow automatically on push to main
    branches:
      - main
  workflow_dispatch: # Allow manual triggering from GitHub UI

env:
  # General GCP and Application configuration
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # Google Cloud Project ID
  GAR_LOCATION: us-central1 # Artifact Registry location
  REPOSITORY: ${{ secrets.GAR_REPO }} # Artifact Registry repository
  IMAGE: iris-api # Docker image/application name
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }} # GKE cluster name
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }} # Cluster region/zone
  DEPLOYMENT_NAME: iris-fastapi-deployment # Kubernetes Deployment name
  NAMESPACE: default # Kubernetes namespace

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest # Runner environment

    steps:
      # -----------------------------------------------------------
      # 1. Checkout repository
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2. Authenticate to Google Cloud
      # -----------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # 3. Configure gcloud CLI
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -----------------------------------------------------------
      # 4. Install GKE Auth Plugin
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # 5. Debug authentication and project
      # -----------------------------------------------------------
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # 6. Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # 7. Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # 8. Push Docker image to Artifact Registry
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # 9. Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # 10. Deploy updated image to GKE (with diagnostics)
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        env:
          DEPLOYMENT_NAME: iris-api-deployment
        run: |
          set -e  # Exit immediately on error
          echo "üöÄ Starting GKE Deployment Debugging..."

          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '${DEPLOYMENT_NAME}' with image: ${IMAGE_URI}"

          echo "üì¶ Project: ${PROJECT_ID} | Repo: ${REPOSITORY} | Namespace: ${NAMESPACE:-default}"

          # --- Debug: show context & deployments ---
          echo "üîç Checking current kubectl context..."
          kubectl config current-context || echo "‚ö†Ô∏è No active context"
          echo "üìã Listing deployments in '${NAMESPACE:-default}'..."
          kubectl get deployments -n "${NAMESPACE:-default}"

          # --- Verify deployment exists ---
          if ! kubectl get deployment "${DEPLOYMENT_NAME}" -n "${NAMESPACE:-default}" >/dev/null 2>&1; then
            echo "‚ùå Deployment '${DEPLOYMENT_NAME}' not found."
            echo "üß† Tip: Ensure your deployment YAML has been applied via 'kubectl apply -f deployment.yaml'"
            exit 1
          fi

          # --- Detect container name automatically ---
          CONTAINER_NAME=$(kubectl get deployment "${DEPLOYMENT_NAME}" \
            -n "${NAMESPACE:-default}" \
            -o jsonpath='{.spec.template.spec.containers[0].name}' 2>/dev/null || echo "")
          if [ -z "$CONTAINER_NAME" ]; then
            echo "‚ö†Ô∏è Could not detect container name automatically, using '${DEPLOYMENT_NAME}' as fallback."
            CONTAINER_NAME="${DEPLOYMENT_NAME}"
          fi
          echo "‚úÖ Using container name: ${CONTAINER_NAME}"

          # --- Update deployment image ---
          echo "üîß Running: kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=${IMAGE_URI}"
          kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=${IMAGE_URI} -n "${NAMESPACE:-default}"

          # --- Wait for rollout completion ---
          echo "‚è≥ Waiting for rollout to complete..."
          if ! kubectl rollout status deployment/${DEPLOYMENT_NAME} -n "${NAMESPACE:-default}" --timeout=5m; then
            echo "‚ùå Rollout failed or timed out."
            echo "ü©∫ Starting automatic diagnostics..."

            echo "üìú Deployment Description:"
            kubectl describe deployment ${DEPLOYMENT_NAME} -n "${NAMESPACE:-default}" || true

            echo "üìã Pods:"
            kubectl get pods -n "${NAMESPACE:-default}" -l app=${DEPLOYMENT_NAME} -o wide || true

            POD_NAME=$(kubectl get pods -n "${NAMESPACE:-default}" -l app=${DEPLOYMENT_NAME} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
            if [ -n "$POD_NAME" ]; then
              echo "ü™µ Logs from Pod: ${POD_NAME}"
              kubectl logs ${POD_NAME} -n "${NAMESPACE:-default}" --tail=50 || true
              echo "ü™µ Previous container logs (if restarted):"
              kubectl logs ${POD_NAME} -n "${NAMESPACE:-default}" --previous --tail=50 || true
            else
              echo "‚ö†Ô∏è No pods found for ${DEPLOYMENT_NAME}"
            fi

            echo "‚ùó Rollout failed diagnostics complete. Exiting with error."
            exit 1
          fi

          echo "‚úÖ Deployment '${DEPLOYMENT_NAME}' successfully updated to image: ${IMAGE_URI}"


      # -----------------------------------------------------------
      # 11. Optional: Verify rollout
      # -----------------------------------------------------------
      - name: Verify deployed pods
        run: |
          echo "üîç Listing pods in namespace '$NAMESPACE':"
          kubectl get pods --namespace "$NAMESPACE" -o wide
