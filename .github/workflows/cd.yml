name: CD - Deploy FastAPI to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # General GCP and Application configuration
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}
  DEPLOYMENT_NAME: iris-workload-deployment
  NAMESPACE: default

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # 3Ô∏è‚É£ Configure gcloud CLI
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # 4Ô∏è‚É£ Install GKE Auth Plugin
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # 5Ô∏è‚É£ Debug authentication & project
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # 6Ô∏è‚É£ Configure Docker auth for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # 8Ô∏è‚É£ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # 9Ô∏è‚É£ List clusters (debug)
      - name: List GKE clusters
        run: |
          echo "üîç Listing clusters in project ${PROJECT_ID}..."
          gcloud container clusters list --project ${PROJECT_ID}

      # üîü Get GKE credentials with fallback
      - name: Get GKE credentials
        run: |
          echo "üîç Fetching credentials for cluster ${CLUSTER_NAME}..."
          
          # Try region first
          if ! gcloud container clusters get-credentials "${CLUSTER_NAME}" \
              --region "${CLUSTER_LOCATION}" \
              --project "${PROJECT_ID}"; then
            # Fallback to zone
            gcloud container clusters get-credentials "${CLUSTER_NAME}" \
              --zone "${CLUSTER_LOCATION}" \
              --project "${PROJECT_ID}"
          fi

          echo "‚úÖ Credentials fetched. Current kubectl context:"
          kubectl config current-context

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy updated image to GKE with diagnostics
      - name: Deploy updated image to GKE
        run: |
          set -e
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment '${DEPLOYMENT_NAME}' with image: ${IMAGE_URI}"

          echo "üîç Checking current kubectl context..."
          kubectl config current-context
          echo "üìã Listing deployments in '${NAMESPACE}'..."
          kubectl get deployments -n "${NAMESPACE}"

          if ! kubectl get deployment "${DEPLOYMENT_NAME}" -n "${NAMESPACE}" >/dev/null 2>&1; then
            echo "‚ùå Deployment '${DEPLOYMENT_NAME}' not found. Apply your YAML first."
            exit 1
          fi

          CONTAINER_NAME=$(kubectl get deployment "${DEPLOYMENT_NAME}" \
            -n "${NAMESPACE}" \
            -o jsonpath='{.spec.template.spec.containers[0].name}' 2>/dev/null || echo "")
          if [ -z "$CONTAINER_NAME" ]; then
            echo "‚ö†Ô∏è Could not detect container name automatically. Using deployment name as fallback."
            CONTAINER_NAME="${DEPLOYMENT_NAME}"
          fi
          echo "‚úÖ Using container name: ${CONTAINER_NAME}"

          kubectl set image deployment/${DEPLOYMENT_NAME} ${CONTAINER_NAME}=${IMAGE_URI} -n "${NAMESPACE}"
          echo "‚è≥ Waiting for rollout..."
          if ! kubectl rollout status deployment/${DEPLOYMENT_NAME} -n "${NAMESPACE}" --timeout=5m; then
            echo "‚ùå Rollout failed. Diagnostics:"
            kubectl describe deployment ${DEPLOYMENT_NAME} -n "${NAMESPACE}" || true
            POD_NAME=$(kubectl get pods -n "${NAMESPACE}" -l app=${DEPLOYMENT_NAME} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
            if [ -n "$POD_NAME" ]; then
              kubectl logs ${POD_NAME} -n "${NAMESPACE}" --tail=50 || true
              kubectl logs ${POD_NAME} -n "${NAMESPACE}" --previous --tail=50 || true
            fi
            exit 1
          fi

          echo "‚úÖ Deployment '${DEPLOYMENT_NAME}' successfully updated to image: ${IMAGE_URI}"

      # 1Ô∏è‚É£2Ô∏è‚É£ Verify deployed pods
      - name: Verify deployed pods
        run: |
          echo "üîç Listing pods in namespace '${NAMESPACE}':"
          kubectl get pods --namespace "${NAMESPACE}" -o wide
