name: CD - Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS_JSON }}
          export_default_credentials: true

      # Configure Docker to use Artifact Registry
      - name: Configure Docker auth for GAR
        run: gcloud auth configure-docker "${{ env.GAR_LOCATION }}-docker.pkg.dev" --quiet

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest" .

      # Push image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"

      # Get cluster credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ env.CLUSTER_NAME }}" \
            --region "${{ env.CLUSTER_LOCATION }}" \
            --project "${{ env.PROJECT_ID }}"

      # Deploy new image to Kubernetes
      - name: Deploy to GKE
        run: |
          kubectl set image deployment/iris-api-deployment \
            iris-api-container="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest" \
            --namespace default
          kubectl rollout status deployment/iris-api-deployment
