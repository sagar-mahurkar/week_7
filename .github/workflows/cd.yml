name: CD - Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS_JSON }}
          export_default_credentials: true

      # üß© Debugging Step 1: Verify active account
      - name: Debug gcloud auth info
        run: |
          echo "üîç Checking gcloud auth info"
          gcloud auth list
          gcloud config list
          echo "üîç Verifying access token"
          gcloud auth print-access-token | head -c 20 && echo "..."

      # Configure Docker for Artifact Registry
      - name: Configure Docker auth for Artifact Registry
        run: |
          echo "üîß Configuring Docker auth for Artifact Registry"
          gcloud auth configure-docker "${{ env.GAR_LOCATION }}-docker.pkg.dev" --quiet

      # üß© Debugging Step 2: Verify Docker credential helper
      - name: Debug Docker auth config
        run: |
          echo "üîç Checking Docker credential config"
          cat ~/.docker/config.json | grep pkg.dev || echo "‚ùå No pkg.dev entry found in Docker config"

      # üß© Debugging Step 3: Verify Artifact Registry access
      - name: Debug Artifact Registry access
        run: |
          echo "üîç Listing repositories in region: ${{ env.GAR_LOCATION }}"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} || true

      # üß© Debugging Step 4: Check IAM bindings for the repo
      - name: Debug IAM bindings
        run: |
          echo "üîç Checking IAM bindings for repo: ${{ env.REPOSITORY }}"
          gcloud artifacts repositories get-iam-policy "${{ env.REPOSITORY }}" --location=${{ env.GAR_LOCATION }} || true

      # Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # üß© Debugging Step 5: Verify Docker image exists locally
      - name: Debug local Docker images
        run: |
          echo "üîç Listing local Docker images"
          docker images | grep iris-api || echo "‚ùå No local iris-api image found"

      # Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_URI="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${{ env.CLUSTER_NAME }}" \
            --region "${{ env.CLUSTER_LOCATION }}" \
            --project "${{ env.PROJECT_ID }}"

      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:latest"
          echo "üîÑ Updating deployment image to $IMAGE_URI"
          kubectl set image deployment/iris-api-deployment \
            iris-api-container="$IMAGE_URI" \
            --namespace default
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/iris-api-deployment
