name: CD - Deploy FastAPI to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: ${{ secrets.GAR_REPO }}
  IMAGE: iris-api
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }}

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # Checkout code
      # -----------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # Authenticate to GCP using the Service Account Key
      # -----------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -----------------------------------------------------------
      # Set up gcloud configuration and project context
      # -----------------------------------------------------------
      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          # This ensures Docker, kubectl, and gcloud use the credentials from the 'auth' step
          export_default_credentials: true 
      
      # -----------------------------------------------------------
      # Install GKE Auth Plugin (FIX for executable not found)
      # -----------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -----------------------------------------------------------
      # Debug authentication (Now should work)
      # -----------------------------------------------------------
      - name: Debug gcloud auth
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Project:"
          gcloud config list project
          echo "üîç Artifact Registry repositories:"
          gcloud artifacts repositories list --location=${{ env.GAR_LOCATION }} --project=${{ env.PROJECT_ID }}

      # -----------------------------------------------------------
      # Configure Docker for Artifact Registry
      # -----------------------------------------------------------
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -----------------------------------------------------------
      # Build Docker image
      # -----------------------------------------------------------
      - name: Build Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -----------------------------------------------------------
      # Debug local Docker images
      # -----------------------------------------------------------
      - name: Debug local Docker images
        run: |
          docker images | grep iris-api || echo "‚ùå No local iris-api image found"

      # -----------------------------------------------------------
      # Push Docker image
      # -----------------------------------------------------------
      - name: Push Docker image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -----------------------------------------------------------
      # Get GKE credentials
      # -----------------------------------------------------------
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${CLUSTER_LOCATION}" \
            --project "${PROJECT_ID}"

      # -----------------------------------------------------------
      # Debug Kubernetes Deployments (NEW STEP)
      # This checks the cluster for existing deployments and logs the names.
      # -----------------------------------------------------------
      - name: Debug Kubernetes Deployments
        run: |
          echo "üîç Checking existing deployments in 'default' namespace..."
          kubectl get deployments --namespace default || true
          echo "---"
          echo "If 'iris-api-deployment' is not listed above, please update the deployment name in the next step."

      # -----------------------------------------------------------
      # Deploy updated image to GKE
      # -----------------------------------------------------------
      - name: Deploy updated image to GKE
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üîÑ Updating deployment image to $IMAGE_URI"
          kubectl set image deployment/iris-api-deployment \
            ${IMAGE}="$IMAGE_URI" \
            --namespace default
          echo "‚è≥ Waiting for rollout..."
          kubectl rollout status deployment/iris-api-deployment
