name: CD - Deploy FastAPI to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  # ======== Environment Variables (from GitHub Secrets) ===========
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1             # Artifact Registry region
  REPOSITORY: ${{ secrets.GAR_REPO }}   # GAR repo name
  IMAGE: iris-api                       # Image name
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  CLUSTER_LOCATION: ${{ secrets.GKE_LOCATION }} # Could be zone or region
  DEPLOYMENT_NAME: iris-workload-deployment
  NAMESPACE: default

jobs:
  deploy:
    name: Deploy FastAPI to GKE
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # 1. Checkout source code
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # 2. Authenticate GitHub Action to Google Cloud
      # -------------------------------------------------------------
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      # -------------------------------------------------------------
      # 3. Setup gcloud SDK
      # -------------------------------------------------------------
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -------------------------------------------------------------
      # 4. Install GKE Auth plugin (required for kubectl)
      # -------------------------------------------------------------
      - name: Install GKE Auth Plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      # -------------------------------------------------------------
      # 5. Debug GCP authentication
      # -------------------------------------------------------------
      - name: Debug Google Cloud authentication & project
        run: |
          echo "üîç Active account:"
          gcloud auth list
          echo "üîç Current GCP Project:"
          gcloud config list project
          echo "üîç Artifact Registry Repositories:"
          gcloud artifacts repositories list \
            --location=${{ env.GAR_LOCATION }} \
            --project=${{ env.PROJECT_ID }}

      # -------------------------------------------------------------
      # 6. Configure Docker to push to Artifact Registry
      # -------------------------------------------------------------
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${GAR_LOCATION}-docker.pkg.dev --quiet

      # -------------------------------------------------------------
      # 7. Build Docker image
      # -------------------------------------------------------------
      - name: Build Docker Image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üì¶ Building Docker image: $IMAGE_URI"
          docker build -t "$IMAGE_URI" .

      # -------------------------------------------------------------
      # 8. Push the image to Google Artifact Registry
      # -------------------------------------------------------------
      - name: Push Docker Image
        run: |
          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"
          echo "üöÄ Pushing Docker image: $IMAGE_URI"
          docker push "$IMAGE_URI"

      # -------------------------------------------------------------
      # 9. List GKE clusters (debugging)
      # -------------------------------------------------------------
      - name: List GKE clusters
        run: |
          echo "üîç Listing GKE clusters..."
          gcloud container clusters list --project ${PROJECT_ID}

      # -------------------------------------------------------------
      # 10. Get Kubernetes credentials for kubectl
      #     Try region first ‚Üí fallback to zone
      # -------------------------------------------------------------
      - name: Get GKE credentials
        run: |
          echo "üîç Fetching GKE credentials for cluster '${CLUSTER_NAME}'..."
          
          # Try region first
          if ! gcloud container clusters get-credentials "${CLUSTER_NAME}" \
              --region "${CLUSTER_LOCATION}" \
              --project "${PROJECT_ID}"; then
            # Fallback to zone
            gcloud container clusters get-credentials "${CLUSTER_NAME}" \
              --zone "${CLUSTER_LOCATION}" \
              --project "${PROJECT_ID}"
          fi

          echo "‚úÖ GKE credentials set. Current kubectl context:"
          kubectl config current-context

      # -------------------------------------------------------------
      # 11. Apply all Kubernetes YAML files (deployments, services etc.)
      # -------------------------------------------------------------
      - name: Apply Kubernetes manifests
        run: |
          echo "üìÑ Applying all Kubernetes manifests from k8s/ folder..."
          kubectl apply -f k8s/ -n "${NAMESPACE}"

      # -------------------------------------------------------------
      # 12. Update only the image in the Deployment (rolling update)
      # -------------------------------------------------------------
      - name: Deploy updated Docker image to GKE
        run: |
          set -e  # Exit on any error

          IMAGE_URI="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest"

          echo "üîÑ Updating deployment '${DEPLOYMENT_NAME}' with new image..."
          echo "üëâ New image: ${IMAGE_URI}"

          # Detect container name from Deployment
          CONTAINER_NAME=$(kubectl get deployment "${DEPLOYMENT_NAME}" \
            -n "${NAMESPACE}" \
            -o jsonpath='{.spec.template.spec.containers[0].name}' 2>/dev/null || echo "")

          if [ -z "$CONTAINER_NAME" ]; then
            echo "‚ö†Ô∏è No container name found in deployment. Using deployment name as fallback."
            CONTAINER_NAME="${DEPLOYMENT_NAME}"
          fi

          echo "üì¶ Updating container: ${CONTAINER_NAME}"

          # Update image
          kubectl set image deployment/${DEPLOYMENT_NAME} \
            ${CONTAINER_NAME}=${IMAGE_URI} -n "${NAMESPACE}"

          # Wait for rollout to finish
          echo "‚è≥ Waiting for rollout to complete..."
          if ! kubectl rollout status deployment/${DEPLOYMENT_NAME} \
            -n "${NAMESPACE}" --timeout=5m; then
            echo "‚ùå Rollout failed! Gathering diagnostics..."
            kubectl describe deployment ${DEPLOYMENT_NAME} -n "${NAMESPACE}" || true
            exit 1
          fi

          echo "‚úÖ Deployment updated successfully."

      # -------------------------------------------------------------
      # 13. Verify running pods
      # -------------------------------------------------------------
      - name: Verify Pods
        run: |
          echo "üîç Listing pods in namespace '${NAMESPACE}'..."
          kubectl get pods -n "${NAMESPACE}" -o wide
