apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-workload-deployment
  namespace: default
  labels:
    app: iris-api
spec:
  replicas: 2  # Start with 2 replicas for testing
  selector:
    matchLabels:
      app: iris-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
        - name: iris-api
          image: us-central1-docker.pkg.dev/<PROJECT_ID>/<REPOSITORY>/iris-api:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: 250m       # reduced from 100m–500m range
              memory: 256Mi   # reduced from 128Mi–512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30  # increased to give FastAPI time to start
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          imagePullPolicy: Always
      restartPolicy: Always
